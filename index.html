<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
      </div>

      <div class="content">
        <div class="result" id="right">
          <h1>Player Score:</h1>
          <p id="current-score-0">0</p>
        </div>

        <div class="mainContent">
          <div class="display">
            <h2 id="main-description">Ready to Play?</h2>
            <h3 id="sub-description">Whoever gets 5 points first, wins!</h3>

            <div class="selection-screen">
              <img id="computerPick" src="./pictures/QuestionMark.PNG" width="100" height="100">
              <p id="compSelectionName"> </p>
            </div>
            </div>
            <div class="buttonContainer">
              <button class="button" id="rockBtn">
                <img src="./pictures/rock.jpeg" width="120" height="120" />
              </button>
              <button class="button" id="paperBtn">
                <img src="./pictures/paper.jpeg" width="120" height="120" />
              </button>
              <button class="button" id="scissorsBtn">
                <img src="./pictures/scissors.jpeg" width="120" height="120" />
              </button>
            </div>
          </div>
          
          <div class="modal hidden">
            <p class="winner">You Win!</p>
            <button class="reset">Play Again</button>
          </div>

          <div class="result" id="left">
            <h1>Computer Score:</h1>
            <p id="current-score-1">0</p>
          </div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
