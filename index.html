<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="title"> ROCK PAPER SCISSORS </h1>
        </div>

        <div class="content">

            <div class="result">
                <h1> Player Result: </h1>
                <p class="current-score"> 0 </p>
                <p class="win-condition"> You Lose! </p>
            </div>

            <div class="mainContent">
                <div class="display">
                    <h2> Ready to Play?</h2>
                    <h3> choose your pick</h3>

                    <div class="selection-screen">
                        <div class="player">
                            <img src="./pictures/rock.jpeg" width="80" height="80">
                            <p class="score-text">Player:</p> <p class="score"> 0 </p>
                        </div>

                        <div class="player">
                            <img src="./pictures/scissors.jpeg" width="80" height="80">
                            <p class="score-text">Computer:</p> <p class="score"> 0 </p>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">

                    <button class="button"> <img src="./pictures/rock.jpeg" width="120" height="120"> </button>
                    <button class="button"> <img src="./pictures/paper.jpeg" width="120" height="120"> </button>
                    <button class="button"> <img src="./pictures/scissors.jpeg" width="120" height="120"> </button>
                </div>
            </div>
            
            <div class="result">
                <h1> Computer Result: </h1>
                <p class="current-score"> 0 </p>
                <p class="win-condition"> You Won! </p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
